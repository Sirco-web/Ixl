<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('space.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            height: 100vh; /* Ensure the background covers the full height */
        }
        h1 {
            margin-top: 20px;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
        }
        .copy-btn {
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Game SITES!</h1>
    <ul class="game-list" id="gameList"></ul>

    <script>
        const games = [
			{ name: "UBG365", url: "https://ubg365unblocked.com" },
			{ name: "MAXY PRO", url: " https://sites.google.com/view/maxypro-ubg/home " },
			{ name: "UB 67", url: " https://sites.google.com/site/unblockedgame67/home" },
			{ name: "UBG S3", url: "https://unblocked-games.s3.amazonaws.com/index.html" },
            // Add more games here
        ];

        function addGameLink(name, url) {
            const gameList = document.getElementById("gameList");
            const gameItem = document.createElement("li");
            gameItem.className = "game-item";
            gameItem.innerHTML = `
                <span>${name}: <a href="${url}" target="_blank">${url}</a></span>
                <button class="copy-btn" onclick="copyToClipboard('${url}', this)">Copy</button>
            `;
            gameList.appendChild(gameItem);
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(function() {
                button.textContent = 'Copied!';
                setTimeout(function() {
                    button.textContent = 'Copy';
                }, 2000);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        // Add all games to the list
        games.forEach(game => addGameLink(game.name, game.url));
    </script>
</body>
</html>

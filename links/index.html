<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1518373714866-3f1478910a6f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
        }
        .copy-btn {
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Game Links</h1>
    <ul class="game-list" id="gameList">
        <li class="game-item">
            <span>Game 1: <a href="http://example.com/game1" target="_blank">http://example.com/game1</a></span>
            <button class="copy-btn" onclick="copyToClipboard('http://example.com/game1', this)">Copy</button>
        </li>
        <!-- Add more game items here -->
    </ul>

    <script>
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(function() {
                button.textContent = 'Copied!';
                setTimeout(function() {
                    button.textContent = 'Copy';
                }, 2000);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
